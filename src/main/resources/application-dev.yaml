spring:
  application:
    name: greenhouse-kt
  datasource:
    url: jdbc:postgresql://localhost:5432/greenhouse-kt
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

resilience4j:
  circuitbreaker:
    instances:
      esp-dht:
        register-health-indicator: true
        sliding-window-size: 8
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30000